d<!DOCTYPE html>

<html lang="en">
    <head>

        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // When correct answear is clicked, change color to green
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.getElementById('feedback1').innerHTML = 'Correct!';
                });

                // When incorrect answear is clicked, change color to red
                let incorrects = document.querySelectorAll('.incorrect');
                for (let i = 0; i < incorrects.length ;i++) {
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.getElementById('feedback1').innerHTML = 'Inorrect!';
                    });
                }

                // Check free response submission
                document.getElementById('check').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value === 'Root EV') {
                        input.style.backgroundColor = 'green';
                        document.getElementById('feedback2').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.getElementById('feedback2').innerHTML = 'Incorrect!';
                    }
                });
            });
        </script>
    </head>
