<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
        <script>
            // Loading default page about.html
            // Listening when HTML content is loaded (before external resources like images or CSS are fully loaded).
            document.addEventListener('DOMContentLoaded', function(event) {

                async function loadHtmlPage(page) {
                    const response = await fetch(page); // Fetch the content from an external file
                    const body = await response.text();  // Get the HTML as text
                    document.querySelector('#main-page').innerHTML = body;
                }

                // Load default page about.html
                loadHtmlPage('about.html');

                // Link on page about.html
                document.querySelector('#load-about').addEventListener('click', async function(event) {
                    event.preventDefault();  // Prevents the default link behavior (page reload)
                    loadHtmlPage('about.html');
                });

                // Link on page service.html
                document.querySelector('#load-service').addEventListener('click', async function(event) {
                    event.preventDefault();  // Prevents the default link behavior (page reload)
                    loadHtmlPage('service.html');
                });

                // Link on page contact.html
                document.querySelector('#load-contact').addEventListener('click', async function(event) {
                    event.preventDefault();  // Prevents the default link behavior (page reload)
                    loadHtmlPage('contact.html');
                });
            });

            </script>
    </head>
    <body>

        <header id="header">
            <h1>Welcome to My Website</h1>
        </header>

        <nav>
            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Links:
            </button>
            <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    <ul>
                        <li><a href="#about" id="load-about">About</a></li>
                        <li><a href="#service" id="load-service">Services</a></li>
                        <li><a href="#contact" id="load-contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="main-page" class="container"></div>

        <footer>
            <p>&copy; 2025 My Website. All rights reserved.</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
    </html>
